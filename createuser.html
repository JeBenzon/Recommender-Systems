<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human app</title>
</head>
<body>
<! Homebutton >
<form action="index.html" method="GET">
    <button class="h1copy" type="submit"> Human App</button>
</form>


<! Userform with input from user. Method GET is used for local running. Use other method to send data to server.
<form action="index.html" method="GET">
    <div class="textbox1">
        <input name="name" type="text" id="fname"  placeholder="First name" required><br><br>
        <input type="number" id="age" name="age" placeholder="Age" required><br><br>
        <select required >
            <option value="" disabled selected hidden>Gender</option>
            <option value="female">female</option>
            <option value="male">male</option>
            <option value="other">other</option>
        </select><br><br>
        <input type="number" id="dog" name="dog" placeholder="Dog (1-10)" max="10"><br><br>
    </div>
    <div class="textbox2">
        <input type="number" id="tri" name="tri" placeholder="Triangle (1-10)" max="10"><br><br>
        <input type="number" id="foot" name="foot" placeholder="Football (1-10)" max="10"><br><br>
        <input type="number" id="red" name="red" placeholder="Red (1-10)" max="10"><br><br>
        <input type="number" id="yellow" name="yellow" placeholder="Yellow (1-10)" max="10"><br><br>
    </div>
    <div class="textbox3">
        <input type="number" id="green" name="green" placeholder="Green (1-10)" max="10"><br><br>
        <input type="number" id="blue" name="blue" placeholder="Blue (1-10)" max="10"><br><br>
        <input type="number" id="spag" name="spag" placeholder="Spaghetti (1-10)" max="10"><br><br>
        <input type="number" id="pizza" name="pizza" placeholder="Pizza (1-10)" max="10"><br><br>

    </div>
    <button type="submit"  class="createUser">Create User!</button>
</form>

<!INCLUDE css AND JavaScript>
<script src="script/script.js"></script>
<link rel="stylesheet" href="style/style.css">

</body>
</html>
